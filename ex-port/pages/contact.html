<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css" />
  <title>Contact</title>
</head>
<body>
  <header>
    <nav>
      <a href="../index.html"><img class="logo" src="../img/logo.code.png" alt="logo"/></a>      <ul class="navbar">
        <li><a href="#about">About me</a></li>
        <li><a href="#">GitHub</a></li>
        <li><a href="./pages/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section>
    <form>
      <h2>Contact</h2>
      <div class="input-section">
        <div class="input-group">
          <label for="first-name">Name:</label>
          <input type="text" id="first-name" name="first-name" value="Maria"></input>
        </div>
        <div class="input-group">
          <label for="last-name">Last name:</label>
          <input type="text" id="last-name" name="last-name" value="Silva"></input>
        </div>
      </div>
      <div class="input-section">
        <input type="radio" id="office" name="office" value="office"></input>
        <label for="office">Office</label>
        <input type="radio" id="remote" name="remote" value="remote"></input>
        <label for="remote">Remote</label>
        <input type="radio" id="other" name="other" value="other"></input>
        <label for="other">Other</label>
      </div>
      <input class="button" type="submit" value="submit"></button>
    </form>
  </section>
  <footer>
    <ul>
      <li><a href="#about">About me</a></li>
      <li><a href="./pages/contact.html">Contact</a></li>
      <li><a href="#">GitHub</a></li>
    </ul>
  </footer>

</body>
</html>
